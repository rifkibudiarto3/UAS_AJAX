<html lang="en">
<head>
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body style="background-color: darkcyan;">
    <div class= "container" style = "margin-top :100px; margin-bottom : 100px;">
        <div class="pt-5">
            <h3 class="text-center text-white"><b>Edit Data Surat</b></h3>
        </div>    
        <div class="card mt-5">
                <div class="card-body">
                    <div class="form-group">
                        <label for="nomor">Nomor Surat</label>
                        <input type="text" class="form-control" id ="nomor_surat" name ="nomor" placeholder="Masukkan Nomor Surat..." required>
                    </div>
                     <div class="form-group">
                        <label for="tanggal">Tanggal</label>
                        <input type="date" class="form-control" id ="tanggal" name ="tanggal" placeholder="Masukkan Tanggal..." required>
                    </div>
                    <div class="form-group">
                        <label for="pengirim">Pengirim</label>
                        <input type="text" class="form-control" id ="pengirim" name ="pengirim" placeholder="Masukkan Pengirim Surat..." required>
                    </div>

                    <div class="card-footer text-right">
                        <button type="button" class="btn btn-danger" onclick="history.back()">Batal</button>
                        <button type="submit" name="save" class="btn btn-success" value="save" id="save">SIMPAN</button>
                    </div>
                    
                </div>  

        </div>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="update.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
